<div class="container">
  <h2>User Settings</h2>
  <form #form="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" name="name" [(ngModel)]="userSettings.name" >
    </div>
<!--For checklist-->
    <div class="form-check form-group">
      <input type="checkbox" class="form check input"
        id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers">
      <label class="form-check-label" for="emailOffers">Email Special Offers</label>
    </div>
    <!--Radio buttons need the same name to work together -->
    <p>User Interface Style</p>
    <div class="form-group">
      <div class="form-check">
        <input type="radio" class="form-check-input" name="interfacestyle"
          id="lightInterface" value="light" checked [(ngModel)]="userSettings.interfacestyle">
        <label for="lightInterface" class="form-check-label">Light</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="interfacestyle"
          id="lightInterface" value="medium" [(ngModel)]="userSettings.interfacestyle">
        <label for="lightInterface" class="form-check-label">Medium</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="interfacestyle"
          id="lightInterface" value="dark" [(ngModel)]="userSettings.interfacestyle">
        <label for="lightInterface" class="form-check-label">Dark</label>
      </div>
    </div>
    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select id="subscriptionType" name="subscription" class="form-control" [(ngModel)]="userSettings.subscriptionType">
        <option>Monthly</option>
        <option>Annual</option>
        <option>Lifetime</option>
      </select>
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea class="form-control" name="notes" id="notes" cols="30" rows="3" [(ngModel)]="userSettings.notes"></textarea>
    </div>

    <button class="btn btn-primary">Send</button>
  </form>
</div>
  <h2>{{ userSettings | json }}</h2>
